<mat-toolbar color="primary" fxLayout="row">
    <div fxFlexOffset="65">
        <button mat-button (click)="changeLayout('grid')">
            <mat-icon>apps</mat-icon>
          </button>
        <button mat-button (click)="changeLayout('list')">
          <mat-icon>menu</mat-icon>
        </button>
    </div>
  </mat-toolbar>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="widthVal+'%'" *ngFor="let num of [1,2,3,4,5,6,7]">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Mountains {{num}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="./../assets/images/mountains.jpg">
          <mat-card-content>
            <p>
              The Himalayas is a mountain range in Asia.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
